{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'store/images/logo.png' %}" alt="QuickCart Logo" height="45" class="me-2">
      <span class="fw-bold fs-4">QuickCart</span>
    </a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav links -->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <!-- Search -->
      <form class="d-flex ms-lg-4 my-3 my-lg-0 flex-grow-1" method="GET" action="{% url 'home' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search products..." aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

      <!-- Links -->
      <div class="navbar-nav ms-auto align-items-lg-center gap-2 mt-3 mt-lg-0 text-center text-lg-start">

        <a class="nav-link" href="{% url 'home' %}">Home</a>
        <a class="nav-link" href="#products">Products</a>
        <a class="nav-link" href="#contact">Contact</a>

        <!-- Cart Link -->
        <a class="nav-link position-relative d-flex align-items-center" href="{% url 'cart' %}">
          <i class="bi bi-cart me-1"></i>Cart
          {% if cart_item_count > 0 %}
            <span class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">
              {{ cart_item_count }}
            </span>
          {% endif %}
        </a>

        <!-- User Auth Links -->
        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'my_orders' %}">My Orders</a>
          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          <form method="POST" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link p-0 logout-btn">Logout</button>
          </form>
        {% else %}
          <a class="nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        {% endif %}

      </div>
    </div>
  </div>
</nav>
