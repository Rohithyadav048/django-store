{% extends 'store/base.html' %}
{% load static %}

{% block title %}OTP Verification - QuickCart{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg p-4 rounded-4 otp-card">
        <h4 class="text-center mb-4">OTP Verification</h4>

        {% if error %}
          <div class="alert alert-danger text-center">
            {{ error }}
          </div>
        {% endif %}

        <form method="POST" class="otp-form">
          {% csrf_token %}
          <input type="hidden" name="username" value="{{ username }}">

          <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input
              type="text"
              id="otp"
              name="otp"
              class="form-control"
              placeholder="6-digit OTP"
              pattern="\d{6}"
              maxlength="6"
              required
              autofocus
            >
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Verify OTP</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
